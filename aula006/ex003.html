<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa JS</title>
    <style>
        body{
            background-color: rgb(187, 183, 183);
            color: rgb(2, 2, 2);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Vamos criar nosso primeiro codigo Java</p>
    <script>
      var n1 = Number(window.prompt('Digite um número: ')) //o prompt entende o dado como string
      var n2 = Number(window.prompt('Digite outro número: ')) //o prompt entende o dado como string
      var s = n1 + n2
      window.alert('A soma dos números é: ' +s) //concatenação
        //(number + number) para adição
        //(string + string) para concatenação
    
    </script>
</body>
</html>
