<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora básica</title>

    <style>
        body{
            margin-top: 20px;
            margin-left: 10px;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
        div#res{
            margin-top: 10px;
        }
        input#but{
            margin-top: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Vamos Calcular?</h1>
    
    <input type="number" name="num1" id="num1" placeholder="Digite o primeiro número">
    <input type="number" name="num2" id="num2" placeholder="Digite o segundo número"> <br>

    <input type="button" value="somar" id="but" onclick="somar()">
    <input type="button" value="subtrair" id="but" onclick="subtrair()">
    <input type="button" value="multiplicar" id="but" onclick="multiplicar()">
    <input type="button" value="dividir" id="but" onclick="dividir()">

    <div id="res">Resultado...</div>

    <script>
        
        function somar(){
        var tn1 = document.getElementById('num1')
        var tn2 = document.getElementById('num2')
        var resul = document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
            var s = n1 + n2
            resul.innerHTML = ('A soma dos números é: ' + s)
        }
        function subtrair(){
        var tn1 = document.getElementById('num1')
        var tn2 = document.getElementById('num2')
        var resul = document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
            var s = n1 - n2
            resul.innerHTML = ('A subtração dos números é: ' + s)
        }
        function multiplicar(){
        var tn1 = document.getElementById('num1')
        var tn2 = document.getElementById('num2')
        var resul = document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
            var s = n1 * n2
            resul.innerHTML = ('A multiplicação dos números é: ' + s)
        }
        function dividir(){
        var tn1 = document.getElementById('num1')
        var tn2 = document.getElementById('num2')
        var resul = document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
            var s = n1 / n2
            resul.innerHTML = ('A divisão dos números é: ' + s)
        }

    </script>
</body>
</html>
